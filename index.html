<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css"></link>
    <title>Tic Tac Toe</title>
  </head>
  <body>

    <div class="container">
    <div class="computer-console shadow">Want to play Tic Tac Toe?</div>
    <div class="button-box"><div class="button">Start Game</div></div>
    <div id=board class="shadow">
      <div id="top-left" class="top left"></div>
      <div id="top-center" class="top center"></div>
      <div id="top-right" class="top right"></div>
      <div id="middle-left" class= "middle left"></div>
      <div id="middle-center" class="middle center"></div>
      <div id="middle-right" class="middle right"></div>
      <div id="bottom-left" class="bottom left"></div>
      <div id="bottom-center" class="bottom center"></div>
      <div id="bottom-right" class="bottom right"></div>
    </div> <!-- end board -->
  </div> <!-- end container -->

  </body>
</html>
